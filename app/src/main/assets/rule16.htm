<H4 LANG="ru-RU" CLASS="western" ALIGN=JUSTIFY>Правило 16.
    ДЕЙСТВИЯ СУДНА, УСТУПАЮЩЕГО ДОРОГУ</H4>
<P LANG="ru-RU" ALIGN=JUSTIFY STYLE="margin-top: 0.19in; margin-bottom: 0.19in">
    Каждое судно, которое обязано уступить
    дорогу другому судну, должно, насколько
    это возможно, предпринять заблаговременное
    и решительное действие с тем, чтобы
    &quot;чисто&quot; разойтись с другим судном.</P>
